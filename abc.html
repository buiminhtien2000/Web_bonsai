<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="js/userJS/userApp.js"></script>
</head>

<body ng-app="userApp">
    <div class="container" ng-controller="managerProduct">
        <section class="row">
            <div ng-init="findProductByID(12)">
                <div class="card-body col-md-5">
                    <div class="card float-left" style="width: 100%;">
                        <img src="image/{{product[0].image}}" class="img-thumbnail" width="100%">
                    </div>
                </div>
                <div class="card-body col-md-7">
                    <div class="card float-left" style="width: 100%;">
                        <div class="card-header">
                            <b>{{product[0].productName}}</b>
                        </div>
                        <div class="card-body">
                            <p>{{product[0].description}}</p>
                        </div>
                    </div>
                    <div class="note">
                        <i>Lưu ý:{{product[0].note}}</i>
                    </div>
                    <div class="footer m-5">
                        <h4> Giá SP: {{product[0].price}} vnd</h4>
                        <div class="row">
                            <div class="sl mr-2">
                                Số lượng:
                            </div>
                            <div class="flex2 items-center">
                                <div style="margin-right: 15px;">
                                    <div class="shop-input-quantity">

                                        <input class="soluong" type="number" style="width: 5rem;">

                                    </div>
                                </div>
                            </div>
                            <p>Tổng tiền: vnd</p>
                        </div>
                        <div style="margin-top: 15px;">
                            <div class="them">
                                <div class="front">
                                    <input type="hidden" />
                                    <button type="button" class="btn btn-success"><i class="fas fa-cart-plus"
                                            style="margin-right: 3px;"></i>THêm vào giỏ hàng
                                    </button>
                                    <button type="button" class="btn btn-success">Mua ngay </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="slider col" ng-init="findByCategory(product[0].category)">
                <button ng-click="findByCategory(product[0].category)">click me</button>
                <div class="info">
                    <h4>Sản phẩm liên quan</h4>
                </div>

                <div class="col-lg-12" ng-repeat="productByCate in productsByCategory">
                    <div class="single-product-wrap">
                        <div class="product-image">
                            <a href="single-product.html">
                                <img src="update/{{productByCate.pictureProduct}}" alt="">
                            </a>
                            <span class="sticker">New</span>
                        </div>
                        <div class="product_desc">
                            <div class="product_desc_info">
                                <div class="product-review">
                                    <h5 class="manufacturer">
                                        <a href=""><img src="update/ic_Freeship.png" width="20%"></a>
                                    </h5>
                                    <div class="rating-box">
                                        <ul class="rating">
                                            <li><i class="fa fa-star"></i></li>
                                            <li><i class="fa fa-star"></i></li>
                                            <li><i class="fa fa-star"></i></li>
                                            <li class="no-star"><i class="fa fa-star"></i></li>
                                            <li class="no-star"><i class="fa fa-star"></i></li>
                                        </ul>
                                    </div>
                                </div>
                                <h4><a class="product_name">{{productByCate.productName}}</a></h4>
                                <div class="price-box">
                                    <span class="new-price">{{productByCate.price}}</span>
                                </div>
                            </div>
                            <div class="add-actions">
                                <ul class="add-actions-link">
                                    <li class="add-cart active"><a class="nav-link"
                                            href="#!productDetail/{{productByCate.id}}">Mua</a></li>
                                    <li><a class="links-details" href="wishlist.html"><i class="fa fa-heart"></i></a>
                                    </li>
                                    <li><a href="#" title="quick view" class="quick-view-btn" data-toggle="modal"
                                            data-target="#exampleModalCenter"><i class="fa fa-eye"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!--  -->
    <section class="row">
        <div class="col mt-2">
            <div class="card-body">
                <p style="text-align: center;"><a href="https://www.facebook.com/sendabonsai"> Vườn Sen Đá Bonsai - Mua
                        sắm &
                        Bán lẻ</a></p>
            </div>
        </div>
    </section>
</body>

</html>
